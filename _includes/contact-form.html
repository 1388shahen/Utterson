   <!-- formspree contact form --> 
<form id="contact-form" method="POST">
    <h3> Let's Chat. </h3>

    <input type="text" name="name" id="your-name" minlength="3" 
    placeholder="My name is" required> 

    <input type="email" name="_replyto" id="email" 
    placeholder="and my email is" required>

    <!-- so that you know where email came from --> 
    <input type="hidden" name="_subject" value="blog contact" /> 

    <textarea name="message" id="your-message" placeholder="Here's what's on my mind,"
     class="expanding" required></textarea>

     <!-- return to page after sending form -->
    <input type="hidden" name="_next" value="{{page.url}}" />

    <input type="text" name="_gotcha" style="display:none" />

     <!-- return to site after submission --> 
    <input class="send-button" type="submit" value="Send"> 
</form>

<!-- wrap email attribute in JS for extra security -->
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + '{{site.author.email}}');
</script>
